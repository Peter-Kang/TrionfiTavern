<cards-results>
  <style>
    .card-mat {
      margin-right: auto;
      margin-left: auto;
      width: 80%;
      height: auto;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 1%);
      padding: 10px;
      text-align: center;
    }
  </style>
  <div id="mat" class="card-mat"></div>
  <script tl-effect>
    function addCard(mat) {
      mat.appendChild(createCard());
    }

    this.addEventListener("deck-draw", (event) => {
      console.log("deck-draw received");
      const mat = document.getElementById("mat");
      addCard(mat);
    });
  </script>
</cards-results>
