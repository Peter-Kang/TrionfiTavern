<deck-down>
  <style>
    /*Deck as a button*/
    button {
      background: none;
      border: none;
      cursor: pointer;
    }
    /*Center and display the deck*/
    deck-back-img {
      content: url("./cardBack.png");
      width: 50%;
      min-width: 250px;
      height: auto;
      display: block;
      text-align: center;
      align-self: center;
      margin: auto;
      padding: 1em;
    }
    p {
      color: white;
    }
  </style>
  <button tl-rebroadcast tl-eventmap="click:deck-draw" tl-direction="up">
    <p>Press the deck to draw a card</p>
    <deck-back-img> </deck-back-img>
  </button>
  <script></script>
</deck-down>
